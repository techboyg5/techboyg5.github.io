<html lang="en">

        <meta charset="utf-8">
        <title>Real-time HTML Editor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <h1>Real-time HTML Editor</h1>
            <p>Paste the HTML code into the text box on the left side, and the right side will be updated instantly.</p>
            <div class="row">
                <div class="col-sm">
                    <form>
                        <div class="form-group">
                            <label for="codeInput">Paste your HTML code here:</label>
                            <textarea id="codeInput" name="codeInput" class="form-control" rows="15" oninput="goHtml();"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-sm">
                    <iframe id="codeResult" class="border-0 w-100" width="800" height="600" src="about:blank"></iframe>
                </div>
            </div>
            <footer class="my-3">
                <p>&copy; 2020 by techboyg5. All rights reserved. Licensed under the MIT License.</p>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script>
            function goHtml() {
                document.getElementById("codeResult").srcdoc = document.getElementById("codeInput").value;
            }
        </script>
    </body>
</html>
