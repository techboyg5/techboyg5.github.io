title: Real-time Code Editor
---
<p>Paste the code into the text boxes, and the preview will be updated instantly.</p>
<form>
    <label for="htmlInput">HTML code:</label>
    <textarea id="htmlInput" cols="80" rows="25" oninput="goHtml();" style="width:100%"></textarea>
    <label for="cssInput">CSS code:</label>
    <textarea id="cssInput" cols="80" rows="25" oninput="goHtml();" style="width:100%"></textarea>
    <label for="jsInput">JavaScript code:</label>
    <textarea id="jsInput" cols="80" rows="25" oninput="goHtml();" style="width:100%"></textarea>
</form>
<iframe id="codeResult" height="300" src="about:blank" style="width:100%"></iframe>
<script>
    function goHtml() {
        document.getElementById("codeResult").srcdoc = `
            <!DOCTYPE html>
            <html>
                <head>
                    <style>
                        ` + document.getElementById("cssInput").value + `
                    </style>
                </head>
                <body>
                    ` + document.getElementById("htmlInput").value + `
                    <script>
                        ` + document.getElementById("jsInput").value + `
                    <\/script>
                </body>
            </html>
        `;
    }
</script>
