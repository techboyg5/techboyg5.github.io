<p>This is an editor for HTML, CSS, and JavaScript. It is very similar to CodePen, but with only the editing component. Saving is not available.</p>
<form>
      <div style="display:flex">
        <div style="width:33%">
            <label for="htmlInput" style="display:block">HTML code:</label>
            <textarea id="htmlInput" cols="80" rows="25" style="width:100%"></textarea>
        </div>
        <div style="width:34%">
            <label for="cssInput" style="display:block">CSS code:</label>
            <textarea id="cssInput" cols="80" rows="25" style="width:100%"></textarea>
        </div>
        <div style="width:33%">
            <label for="jsInput" style="display:block">JavaScript code:</label>
            <textarea id="jsInput" cols="80" rows="25" style="width:100%"></textarea>
        </div>
      </div>
      <button type="button" onclick="goHtml();">Click to Update Preview</button>
    </form>
    <iframe id="codeResult" src="about:blank" style="width:100%" height="300"></iframe>
    <script>
      function goHtml() {
            const html = document.getElementById("htmlInput").value;
            const css = document.getElementById("cssInput").value;
            const js = document.getElementById("jsInput").value;
         const template = `
          <!DOCTYPE html>
            <html>
              <head>
                <meta charset="utf-8">
                <title>Editor Content</title>
                <style>
                  ${css}
                </style>
              </head>
              <body>
                ${html}
                <script>
                  ${js}
                <\/script>
              </body>
            </html>
        `;
            const blob = new Blob([template], {type: 'text/html'});
            document.getElementById("codeResult").src = URL.createObjectURL(blob);
      }
    </script>
