            <p>Paste the HTML code into the text box on the left side, and the right side will be updated instantly.</p>
            <div class="row">
                <div class="col-sm">
                    <form>
                        <div class="form-group">
                            <label for="codeInput">Paste your HTML code here:</label>
                            <textarea id="codeInput" name="codeInput" class="form-control" rows="15" oninput="goHtml();"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-sm">
                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe id="codeResult" class="embed-responsive-item" src="about:blank"></iframe>
                    </div>
                </div>
            </div>
            <a href="https://techboyg5.github.io/" class="btn btn-light btn-sm">All projects by techboyg5</a>
        <script>
            function goHtml() {
                document.getElementById("codeResult").src = 'data:text/html;base64,' + btoa(document.getElementById("codeInput").value);
            }
        </script>
