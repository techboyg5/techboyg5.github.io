      <meta charset="utf-8">
      <title>Contact Form</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
          <iframe src="navbar.html#contact" height="25" style="border: none; width: 100%;"></iframe>
          <h1>Contact Form</h1>
          <p>Notice an issue with one of my projects? Use the contact form below.</p>
          <form method="get" action="mailto:nicohumor@outlook.com">
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" class="form-control" required autofocus>
            </div>
            <div class="form-group">
              <label for="body">Body:</label>
              <textarea rows="16" cols="50" id="body" name="body" class="form-control" required minlength="20"></textarea>
            </div>
            <div class="btn-group">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Options</span>
              </button>
              <div class="dropdown-menu">
                <button type="submit" class="dropdown-item">Submit</button>
                <button type="reset" class="dropdown-item">Reset</button>
                <button type="button" class="dropdown-item" data-toggle="modal" data-target="#ccModal">Cc/Bcc</button>
              </div>
            </div>
            <div class="modal fade" id="ccModal" tabindex="-1" role="dialog" aria-labelledby="ccModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ccModalLabel">Cc/Bcc</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <ul class="nav nav-pills" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link active" href="#cc" id="cc-tab" data-toggle="tab" role="tab" aria-controls="cc" aria-selected="true">Cc</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#bcc" id="bcc-tab" data-toggle="tab" role="tab" aria-controls="bcc" aria-selected="false">Bcc</a>
                      </li>
                    </ul>
                    <div class="tab-content">
                      <div class="tab-pane active fade show" id="cc" role="tabpanel" aria-labelledby="cc-tab">
                        <div class="form-group">
                          <label for="cc">Carbon copy</label>
                          <input type="email" id="cc" name="cc" class="form-control" multiple>
                        </div>
                      </div>
                      <div class="tab-pane fade" id="bcc" role="tabpanel" aria-labelledby="bcc-tab">
                        <div class="form-group">
                          <label for="cc">Blind carbon copy</label>
                          <input type="email" id="bcc" name="bcc" class="form-control" multiple>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
