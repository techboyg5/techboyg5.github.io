        <meta charset="utf-8">
        <title>Contact Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <iframe src="navbar.html#contact" height="36" style="border: none; width: 100%;"></iframe>
        <h1>Contact Form</h1>
        <p>Notice an issue with one of my projects? Use the contact form below.</p>
        <form method="get" action="mailto:nicohumor@outlook.com">
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>
            <label for="body">Body:</label><br>
            <textarea rows="16" cols="50" id="body" name="body" required minlength="20"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
