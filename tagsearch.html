        <h1>HTML Tag Search</h1>
        <p>The text box below has autocomplete, and you can type in any phrase and see HTML tags as the result. Clicking search will perform a search on <a href="https://developer.mozilla.org/en-US/">MDN Web Docs.</a></p>
