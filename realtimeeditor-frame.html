<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Real-time Code Editor</title>
    <link rel="canonical" href="https://projects.techboyg5blog.com/realtimeeditor-frame.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <form>
      <div style="display:flex">
        <div style="width:33%">
            <label for="htmlInput">HTML code:</label>
            <textarea id="htmlInput" cols="80" rows="25" style="width:100%"></textarea>
        </div>
        <div style="width:34%">
            <label for="cssInput">CSS code:</label>
            <textarea id="cssInput" cols="80" rows="25" style="width:100%"></textarea>
        </div>
        <div style="width:33%">
            <label for="jsInput">JavaScript code:</label>
            <textarea id="jsInput" cols="80" rows="25" style="width:100%"></textarea>
        </div>
      </div>
      <button type="button" onclick="goHtml();">Click to Update Preview</button>
    </form>
    <iframe id="codeResult" src="about:blank" style="width:100%" sandbox="allow-scripts" height="300"></iframe>
    <script>
      function goHtml() {
        document.getElementById("codeResult").srcdoc = `
          <!DOCTYPE html>
            <html>
              <head>
                <meta charset="utf-8">
                <title>Editor Content</title>
                <style>
                  ` + document.getElementById("cssInput").value + `
                </style>
              </head>
              <body>
                ` + document.getElementById("htmlInput").value + `
                <script>
                  ` + document.getElementById("jsInput").value + `
                <\/script>
              </body>
            </html>
        `;
    }
</script>
  </body>
</html>
